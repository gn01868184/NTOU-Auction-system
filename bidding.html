<form class="m-3" action="https://ntou-store-system.herokuapp.com/personalPage/onSale/sale" method="POST">

	</div>

					<option value="makeUp">美妝</option>
					<option value="clothesBoy">衣著(男)</option>
					<option value="clothesGirl">衣著(女)</option>
					<option value="accessoriesBoy">鞋包配件(男)</option>
					<option value="accessoriesGirl">鞋包配件(女)</option>
				</select>
			</div>
			<div class="col-7 m-1">
				<input class="form-control input-lg" type="input" id="ProductName" name="ProductName" placeholder="輸入商品名稱">
			</div>
		</div>
		<div class="row">
			<div class="col-4 m-1">
				<input class="form-control input-lg" type="input" id="LowestPrice" name="LowestPrice" placeholder="輸入底價">
			</div>
			<div class="col-7 m-1">

		<div class="row">

				<input class="form-control input-lg" type="input" id="BiddingUnitPrice" name="BiddingUnitPrice" placeholder="設定單位競標">

						<div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4 m-1">
				<input class="form-control input-lg" type="input" id="Amount" name="Amount" placeholder="設定商品件數">
			</div>
			<div class="col-7 m-1">
				<input class="form-control input-lg" type="input" id="Price" name="Price" placeholder="輸入直購價">
			</div>
		</div>
	</div>
</div>
<div class="row">

<!--預覽上傳圖片-->
<script language="javascript">

	$("#ImageURL").change(function() {
  		readURL(this);		//this代表<input type="file">
	});
	
	function readURL(input) {
  		if (input.files && input.files[0]) {
    		var reader = new FileReader();
    
    	reader.onload = function(e) {
     		$('#Image').attr('src', e.target.result);
    	}
    
    	reader.readAsDataURL(input.files[0]);
    	}
	}
</script>
