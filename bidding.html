<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<!-- Bootstrap 4 Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!--datetimepicker-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

<title>海大拍賣系統</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
  		<a class="navbar-brand" href="./index.html">
			<i class="fas fa-air-freshener">海大拍賣</i>
		</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
	<div class="collapse navbar-collapse" id="navbarToggleExternalContent">
		<div class="bg-light p-4">
			<a href="./personal.html" class="btn btn-link">
				<span class="fas fa-user"></span>個人中心
			</a>
			<a href="./sCart.html" class="btn btn-link">
				<span class="fas fa-shopping-cart"></span>購物車
			</a>			
			<a href="./search.html" class="btn btn-link">
				<span class="fas fa-search"></span>搜尋
			</a>
			<a href="./login.html" class="btn btn-link">
				<span class="fas fa-sign-out-alt"></span>登出
			</a>
		</div>
	</div>

<div class="row form-group">
	<div class="col-4">
		<img src="http://s2.mycomic.cc/uploads/f4/d/450076/15135831021858.jpg" class="img" style="height: 100px;" alt="...">
		<div class="custom-file">
			<input type="file" class="custom-file-input">
			<label class="custom-file-label">上傳圖片</label>
		</div>
	</div>
	<div class="col-8">
		<div class="row">
			<div class="col-4">
				<select class="custom-select">
					<option selected>選擇標籤</option>
					<option value="3C">3C</option>
					<option value="homeAppliance">家電</option>
					<option value="necessities">日用</option>
					<option value="food">食品</option>
					<option value="life">生活</option>
					<option value="makeUp">美妝</option>
					<option value="clothesBoy">衣著(男)</option>
					<option value="clothesGirl">衣著(女)</option>
					<option value="accessoriesBoy">鞋包配件(男)</option>
					<option value="accessoriesGirl">鞋包配件(女)</option>
				</select>
			</div>
			<div class="col-8">
				<input class="form-control input-lg" type="input" placeholder="輸入商品名稱">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<input class="form-control input-lg" type="input" placeholder="輸入底價">
			</div>
			<div class="col-6">
				<input class="form-control input-lg" type="input" placeholder="輸入競標價" readonly>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<input class="form-control input-lg" type="input" placeholder="設定單位競標">
			</div>
			<div class="col-8">
				<div class="input-group date" id="datetimepicker1" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="設定結標日期"/>
						<div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
								<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<input class="form-control input-lg" type="input" placeholder="設定商品件數">
			</div>
			<div class="col-8">
				<input class="form-control input-lg" type="input" placeholder="輸入直購價">
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<textarea class="form-control" rows="5" placeholder="商品資訊"></textarea>
	</div>
</div>
<div class="row">
	<div class="col-6 text-center">
		<a class="btn btn-outline-success" href="./registered.html">取消</a>
	</div>
	<div class="col-6 text-center">
		<button class="btn btn-outline-success" type="submit">確定</button>
	</div>
</div>
<!--datetimepicker-->
<script type="text/javascript">
		$(function () {
				$('#datetimepicker1').datetimepicker();
		});
</script>
<!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
