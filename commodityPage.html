<script type="text/javascript">
	function show () {
	 //URL
	 var url = location.href;
	 //取得問號之後的值
	 var temp = url.split("?");
	 //將值分開
	 var vars = temp[1].split("&");
		console.log(vars);
	 //一一顯示出來
	 for (var i = 0; i < vars.length; i++) {
	  	alert(vars[i]);
		document.getElementById("Category").innerHTML = vars[i];
	 };
	}

</script>
 <button onclick="show()">
