		<script type="text/javascript">
		function eraseCookie() {
			document.cookie = `${document.cookie}` + "; expires=Thu, 01 Jan 1970 00:00:00 GMT";
			document.location.href="./login.html";
		}
           $(document).ready(function(){
						 var tt = "ProductID=37,24";
						 var num = tt.split("=");
						 var number = num[1].split(",");
						 alert(number.length);
						 for(var i=0;i<number.length;i++){
							 $.ajax({
			           url: 'https://ntou-store-system.herokuapp.com/product_information?' + "ProductID=" + number[i],
			           dataType: 'json',
			           type: "GET",
			           error:function(xhr, ajaxOptions, thrownError){
			             alert(xhr.status+"\n"+thrownError);
			           },
			           success: function(response) {
									 alert(response[0][0].ProductName + response[0][0].ImageURL + response[0][0].Information);
									 $('#nav-home').prepend(
			               $('<div/>')
			                 .addClass('row')
			                 .append(
			                   $('<div/>')
			                   .addClass('col-1 border p-2')
			                   .append(
			                     $('<input/>')
			                     .attr('type','checkbox')
			                   )
			                 )
			                 .append(
			                   $('<div/>')
			                   .addClass('col-2  border p-2')
			                   .append(
			                     $('<img/>')
			                     .addClass('img')
			                     .attr('src',response[0][0].ImageURL)
			                     .attr('style','height: 120px')
			                   )
			                 )
			                 .append(
			                   $('<div/>')
			                   .addClass('col-9 border p-2')
			                   .append(
			                     response[0][0].ProductName + " | " + response[0][0].Information
			                   )
			                 )
			              )

			           }
			         });
						 }
           });
        </script>
