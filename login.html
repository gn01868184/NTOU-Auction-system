<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Bootstrap 4 Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>海大拍賣系統</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light  bg-info">
        <a class="navbar-brand  text-light" href="./index.html"><span class="fas fa-tree"></span>&nbsp;海大拍賣</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">


                <li class="nav-item">
                    <a href="./search.html" class="btn btn-link text-light">
                        <span class="fas fa-search"></span>&nbsp;搜尋
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a href="./sCart.html" class="btn btn-link text-light">
                            <span class="fas fa-shopping-cart"></span>&nbsp;購物車</a>
                    </li>
                    <li class="nav-item active">
                        <a href="./personal.html" class="btn btn-link text-light">
                            <span class="fas fa-user"></span>&nbsp;個人中心
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="btn btn-link text-light">
                            <span class="fas fa-sign-in-alt"></span>&nbsp;登入
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <span class="border">
        <div class="col-12 mx-auto" align="center" style="margin-top: 2% ">
            <h2>
                <p class="font-weight-bold text-info">登入</p>
            </h2>
            <form class="form-group col-12" style="margin-top: 2% " action="https://ntou-store-system.herokuapp.com/signIn" method="POST" id="form">
                <div class="col-4 " style="padding-right: 0px; padding-left: 0px">
                    <input name="Account" class="form-control" type="input" placeholder="帳號"></div>
                <div class="col-4 mb-3" style="padding-right: 0px; padding-left: 0px">
                    <input name="Password" class="form-control mt-3 mb-10" type="password" placeholder="密碼"></div>

                <button class="btn btn-outline-success" type="submit">&nbsp;&nbsp;登&nbsp;&nbsp;入&nbsp;&nbsp;</button>
                <br />
                <a class="btn btn-link mt-2 text-info" href="./registered.html">&nbsp;註&nbsp;&nbsp;冊&nbsp;</a>
            </form>
        </div>
    </span>

    <script>
        $(document).ready(function(e) {
            //表單發送處理
            $("#form").submit(function(e) {
                //alert($(this).serialize() + '&time=' + $.now())
                $.ajax({
                    type: $(this).attr("method"),
                    url: $(this).attr("action"),

                    data: $(this).serialize() + '&time=' + $.now(),
                    dataType: "json",
                    success: function(response) {
                        if (response.state == true) {
                            alert("登入成功")
                            document.cookie = "ID=" + response.ID;
                            window.location.href = "./index.html"; //指定要跳轉到的目標頁面
                        } else {
                            alert("帳號或密碼有誤")
                        }
                    }
                })
                e.preventDefault(); //停止預設動作
                //e.unbind(); //解除綁定。停止多個表單提交.
            });
        });

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
