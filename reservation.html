<div class="text-center">
	<li class="col-12 list-group-item ">預約板</li>

<div id='reservation'>
</div>
<script>
//登出function
function eraseCookie() {
	document.cookie = `${document.cookie}` + "; expires=Thu, 01 Jan 1970 00:00:00 GMT";
	document.location.href="./login.html";
}
                 $(document).ready(function(){

									 $.ajax({
					           url: 'https://ntou-store-system.herokuapp.com/personalPage/reservation',
					           dataType: 'json',
					           type: "POST",
					           data: document.cookie,
					           error:function(xhr, ajaxOptions, thrownError){
					             alert(xhr.status+"\n"+thrownError);
					           },
					           success: function(response) {
											 var responseLength = response.length;
											 for(var i=0;i<responseLength;i++){
												 $('#reservation').append(
													 $('<div/>')
														 .addClass('card')
														 .append(
															 $('<div/>')
															 .addClass('row')
															 .append(
																 $('<div/>')
																 .addClass('col-3 text-center')
																 .append(
																 $('<img/>')
																 .addClass('img')
																 .attr('src',response[i].ProductImg)
																 .attr('style','height: 100px')
																 )
															 )
														 .append(
															 $('<div/>')
															 .addClass('row col-9')
															 .append(
																 $('<div/>')
																 .addClass('col-10 list-group-item')
																 .append("<h5>" + response[i].BuyerName + " 於 " +  response[i].BoughtDate + " 購買了 " + response[i].SellerName + " 的 " + response[i].ProductName + " 商品</h5>" +　"<h5>於 " + response[i].AppointDate  + "面交</h5>")
															 )
															 .append(
																 $('<div/>')
																 .addClass('col-2')
																 .append(
																	 $('<div/>')
																	 .addClass('row')
																	 .append(
																		 $('<button/>')
																		 .addClass('btn btn-lg')
																		 .append(
																			 $('<span/>')
																			 .addClass('fas fa-comment-alt')
																		 )
																	 )
																 )
																 .append(
																	 $('<div/>')
																	 .addClass('row')
																	 .append(
																		 $('<button/>')
																		 .addClass('btn btn-lg')
																		 .attr('data-toggle','collapse')
																		 .attr('data-target','#collapse' + i)
																		 .append(
																			 $('<span/>')
																			 .addClass('fas fa-angle-down')
																		 )
																	 )
																 )
															 )
														 )
														 )
														 .append(
															 $('<div/>')
															 .addClass('collapse card')
															 .attr('id','collapse' + i)
															 )
														 )


													for(var j=0;j<response[i].Comment.length;j++){
														$('#collapse' + i).append(
															$('<div/>')
															.addClass('row')
															.append(
																$('<div/>')
																.addClass('col-3 text-center')
																.append(
																	$('<img/>')
																	.addClass('img')
																	.attr('src',response[i].ProductImg)
																	.attr('style','height: 50px')
																)
															)
															.append(
																$('<div/>')
																.addClass('col-9 list-group-item')
																.append(
																	response[i].Comment[j]
																)
															)
														)
													}
													$('#collapse' + i).append(
														$('<div/>')
														.addClass('row align-items-center')
														.append(
															$('<div/>')
															.addClass('col-9 list-group-item')
															.append(
																$('<input/>')
																.addClass('form-control input-lg')
																.attr('placeholder','留言')
															)
														)
														.append(
															$('<div/>')
															.addClass('col-3 text-center')
															.append(
																$('<button/>')
																.addClass('btn btn-outline-success')
																.append(
																	"留言"
																)
															)
														)
													)
										 	 }
					         	 },
					       	 });

                 });
              </script>
