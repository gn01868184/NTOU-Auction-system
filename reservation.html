<meta charset="utf-8">

</head>
<body>
<nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="./index.html"><i class="fas fa-air-freshener">海大拍賣</i></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button></nav>
<div class="collapse navbar-collapse" id="navbarToggleExternalContent">
	<div class="bg-light p-4">
		<a href="./personal.html" class="btn btn-link">
		<span class="fas fa-user"></span>個人中心
		</a>
		<a href="./sCart.html" class="btn btn-link">
		<span class="fas fa-shopping-cart"></span>購物車
		</a>
		<a href="./search.html" class="btn btn-link">
		<span class="fas fa-search"></span>搜尋

		<span class="fas fa-sign-out-alt"></span>登出
		</a>
	</div>
</div>
<div class="text-center">
	<li class="col-12 list-group-item ">預約板</li>
</div>
<div id='reservation'>
</div>
<script type="text/javascript">
                 $(document).ready(function(){
                   var response = [{URL:"http://s2.mycomic.cc/uploads/f4/d/450076/15135831021858.jpg",buy:"王曉明",name:"水",time:"2020年10月1日",location:"海大"},{URL:"https://www.bigw.com.au/medias/sys_master/images/images/hcd/h70/11889354539038.jpg",buy:"陳咪咪",name:"嬰兒",time:"2021年1月1日",location:"八斗子"}];
                   var responseLength = response.length;
                   for(var i=0;i<responseLength;i++){
                   $('#reservation').append(
                     $('<div/>')
                       .addClass('card')
                       .append(
                         $('<div/>')
                         .addClass('row')
                         .append(
                           $('<div/>')
                           .addClass('col-3 text-center')
                           .append(
                           $('<img/>')
                           .addClass('img')
                           .attr('src',response[i].URL)
                           .attr('style','height: 100px')
                           )
                         )
                       .append(
                         $('<div/>')
                         .addClass('row col-9')
                         .append(
                           $('<div/>')
                           .addClass('col-10 list-group-item')
                           .append("<h5>" + response[i].buy + "於某年某月購買了您的" + response[i].name + "商品</h5>" +　"<h5>於" + response[i].time + "在" + response[i].location + "面交</h5>")
                         )
                         .append(
                           $('<div/>')
                           .addClass('col-2')
                           .append(
                             $('<div/>')
                             .addClass('row')
                             .append(
                               $('<button/>')
                               .addClass('btn btn-lg')
                               .append(
                                 $('<span/>')
                                 .addClass('fas fa-comment-alt')
                               )
                             )
                           )
                           .append(
                             $('<div/>')
                             .addClass('row')
                             .append(
                               $('<button/>')
                               .addClass('btn btn-lg')
                               .attr('data-toggle','collapse')
                               .attr('data-target','#collapse' + i)
                               .append(
                                 $('<span/>')
                                 .addClass('fas fa-angle-down')
                               )
                             )
                           )
                         )
                       )
                       )
                       .append(
                         $('<div/>')
                         .addClass('collapse card')
                         .attr('id','collapse' + i)
                         .append(
                           $('<div/>')
                           .addClass('row')
                           .append(
                             $('<div/>')
                             .addClass('col-3 text-center')
                             .append(
                               $('<img/>')
                               .addClass('img')
                               .attr('src',response[i].URL)
                               .attr('style','height: 50px')
                             )
                           )
                           .append(
                             $('<div/>')
                             .addClass('col-9 list-group-item')
                             .append(
                               "你什麼時候可以????"
                             )
                           )
                         )
                         .append(
                           $('<div/>')
                           .addClass('row align-items-center')
                           .append(
                             $('<div/>')
                             .addClass('col-9 list-group-item')
                             .append(
                               $('<input/>')
                               .addClass('form-control input-lg')
                               .attr('placeholder','留言')
                             )
                           )
                           .append(
                             $('<div/>')
                             .addClass('col-3 text-center')
                             .append(
                               $('<button/>')
                               .addClass('btn btn-outline-success')
                               .append(
                                 "留言"
                               )
                             )
                           )
                         )
                       )
                    )
                    };
                 });
              </script>

</html>
