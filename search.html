<h1 class="col-12 text-center mt-3">搜尋</h1></br>
<div class="col-8 container">
	<form class="form-group row" action="https://ntou-store-system.herokuapp.com/product_searching">
			<label class="col-2 col-form-label mb-2">商品名稱</label>
			<div class="col-10 mb-2">
				<input type="text" class="form-control" name="name" placeholder="商品名稱">
			</div>
			<label class="col-2 col-form-label mb-2">商品售價</label>
			<div class="col-5 mb-2">
				<input type="text" class="form-control" name="firstPrice" placeholder="最低價">
			</div>
			<div class="col-5 mb-2">
				<input type="text" class="form-control" name="lastPrice" placeholder="最高價">
			</div>
			<label class="col-2 col-form-label mb-2">商品星級</label>
				<select class="col-10 custom-select" name="商品星級">
					<option value="" selected>商品星級</option>
					<option value="one">★</option>
					<option value="two">★★</option>
					<option value="three">★★★</option>
					<option value="four">★★★★</option>
					<option value="five">★★★★★</option>
				</select>
			<button class="btn btn-outline-success col-2 container" type="submit">提&nbsp;&nbsp;交</button>
	</form>
</div>
